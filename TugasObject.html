    <script>
        var dwqaewasx = {

                kialdwa: function (kasl) {
                    return Number(kasl) / 100
                },
                healdwa: function (kasl) {
                    return Number(kasl) / 10
                },
                graldwa: function (kasl) {
                    return Number(kasl) * 10
                }
            },
            dwqdwdada: {//heka
                kialdwa: function (nilai) {
                    return Number(nilai) / 10
                },
                dealdwa: function (nilai) {
                    return Number(nilai) * 10
                },
                graldwa: function (nilai) {
                    return Number(nilai) * 100
                }
            },
            dwqdwtada: { //kilo
                healdwa: function (nilai) {
                    return Number(nilai) * 10
                },
                dealdwa: function (nilai) {
                    return Number(nilai) * 100
                },
                graldwa: function (nilai) {
                    return Number(nilai) * 1000
                }
            },
            dwqdwemda: {//gram
                kialdwa: function (nilai) {
                    return Number(nilai) / 10
                },
                healdwa: function (nilai) {
                    return Number(nilai) / 100
                },
                dealdwa: function (nilai) {
                    return Number(nilai) / 1000
                }
            }
        }


        var per = document.getElementById("yy")
        var lih = document.getElementById("zz")
        var wal = document.getElementById("x")
        var hir = document.getElementById("y")

            if (aasdsad == wal.value) {

                } else if (lih.value == "hekameter" && per.value == "kilometer") {
                    hir.value = dwqaewasx.dwqdwdada.kialdwa(aasdsad)
                } else if (lih.value == "kilometer" && per.value == "dekameter") {
                    hir.value = dwqaewasx.dwqdwtada.dealdwa(aasdsad)
                } else if (lih.value == "kilometer" && per.value == "hekameter") {
                    hir.value = dwqaewasx.dwqdwtada.healdwa(aasdsad)

                } else if (lih.value == "gram" && per.value == "kilometer") {
                    hir.value = dwqaewasx.dwqdwemda.kialdwa(aasdsad)
                } else if (lih.value == "gram" && per.value == "hekameter") {
                    hir.value = dwqaewasx.dwqdwemda.healdwa(aasdsad)
                } else if (lih.value == "gram" && per.value == "dekameter") {
                    hir.value = dwqaewasx.dwqdwemda.dealdwa(aasdsad)
                }
            } else if (aasdsad == hir.value) {
                if (lih.value == "dekameter" && per.value == "kilometer") {
                    wal.value = dwqaewasx.dwqdwsada.kialdwa(aasdsad)
                } else if (lih.value == "dekameter" && per.value == "hekameter") {

                } else if (lih.value == "hekameter" && per.value == "dekameter") {

                } else if (lih.value == "hekameter" && per.value == "kilometer") {
                    wal.value = dwqaewasx.dwqdwdada.kialdwa(aasdsad)
                } else if (lih.value == "kilometer" && per.value == "dekameter") {
                    wal.value = dwqaewasx.dwqdwtada.dealdwa(aasdsad)
                } else if (lih.value == "kilometer" && per.value == "hekameter") {
                    wal.value = dwqaewasx.dwqdwtada.healdwa(aasdsad)
                } else if (lih.value == "dekameter" && per.value == "gram") {
                    wal.value = dwqaewasx.dwqdwsada.graldwa(aasdsad)
                } else if (lih.value == "kilometer" && per.value == "gram") {

                } else if (lih.value == "hekameter" && per.value == "gram") {

                } else if (lih.value == "gram" && per.value == "kilometer") {

                } else if (lih.value == "gram" && per.value == "hekameter") {

                } else if (lih.value == "gram" && per.value == "dekameter") {
                    wal.value = dwqaewasx.dwqdwemda.dealdwa(aasdsad)
                }
            }
        }

            }
