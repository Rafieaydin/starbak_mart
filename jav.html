  <!doctype html>
  <html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Data Array</title>
    <style>
      .container {
        width: 800px;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="form-gorup">
        <label for="namasiswa">Nama Siswa</label>
        <input type="text" class="form-control" id="txt_namasiswa">

        <label for="kelas">Kelas</label>
        <select class="form-control" id="txt_kelas">
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>

        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Siswa</th>
            <th scope="col">Kelas</th>
            <th scope="col">Alamat</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tampildata">



        </tbody>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-gorup">
                <label for="namasiswa">Nama Siswa</label>
                <input type="text" class="form-control" id="modalsiswa">

                <label for="kelas">Kelas</label>
                <select class="form-control" id="modalkelas">
                  <option value="X">X</option>
                  <option value="XI">XI</option>
                  <option value="XII">XII</option>
                </select>

                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="modalalamat" rows="3"></textarea>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="datasimpan()" data-dismiss="modal">Save
                  changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <script>
        var namasiswa = []
        var kelas = []
        var alamat = []

        var tampil = document.getElementById('tampildata')

        function showData() {
          tampil.innerHTML = ""

          for (i = 0; i < namasiswa.length; i++) {
            nodata = i + 1
            tampil.innerHTML += "<tr>" +
              "<th>" + nodata + "</th>" +
              "<td>" + namasiswa[i] + "</td>" +
              "<td>" + kelas[i] + "</td>" +
              "<td>" + alamat[i] + "</td>" +
              "<td>" +
              "<button class='btn btn-warning' data-toggle='modal' data-target='#modal' onclick='editdata(" + i +
              ")'>Edit</button>" +
              "<button class='btn-danger btn' href='#' onclick='hapusdata(" + i + ")'>Hapus</button>" +
              "</td>" +
              "</tr>"

          }
        }


        function add() {
          var namabaru = document.getElementById('txt_namasiswa').value
          var kelasbaru = document.getElementById('txt_kelas').value
          var alamatbaru = document.getElementById('txt_alamat').value

          namasiswa.push(namabaru)
          kelas.push(kelasbaru)
          alamat.push(alamatbaru)
          showData()
        }

        function hapusdata(i) {
          namasiswa.splice(i, 1);
          kelas.splice(i, 1);
          alamat.splice(i, 1);

          showData()
        }
        var index = []

        function editdata(i) {
          document.getElementById('modalsiswa').value = namasiswa[i]
          document.getElementById('modalkelas').value = kelas[i]
          document.getElementById('modalalamat').value = alamat[i]

          index.push(i)
        }

        function datasimpan() {
          var simpannama = document.getElementById('modalsiswa').value
          var simpankelas = document.getElementById('modalkelas').value
          var simpanalamat = document.getElementById('modalalamat').value

          namasiswa[index] = simpannama
          kelas[index] = simpankelas
          alamat[index] = simpanalamat

          showData()
          index.pop()
        }
      </script>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
      </script>
  </body>

  </html>
